<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>#{get 'title' /}</title>

<!-- CSS Blueprint Framework -->  
     <link rel="stylesheet" href="@{'/public/blueprint/screen.css'}" type="text/css" media="screen, projection">  
     <link rel="stylesheet" href="@{'/public/blueprint/print.css'}" type="text/css" media="print">
<!-- Beansight CSS -->  
     <link rel="stylesheet" href="@{'/public/stylesheets/main.css'}" type="text/css" media="screen, projection">
          
     <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
   
     <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}" type="text/javascript" charset="utf-8"></script>
     #{get 'moreScripts' /}  
     <!--[if IE]>  
         <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection">  
     <![endif]-->  
</head>
<body>
  
	<div class="website header">
		<img src="@{'/public/images/logo.png'}" />
	</div>  
  
<div class="container">
	
	<div class="newuser span-5">
			<ul>
				<li>
					<img class="avatar" alt="" src="@{'/public/images/pic1.jpg'}" width="48" height="48"/> 
					<img class="avatar" alt="" src="@{'/public/images/pic1.jpg'}" width="48" height="48" />
					<img class="avatar" alt="" src="@{'/public/images/pic1.jpg'}" width="48" height="48" />
				</li>
				<li>	
					<img class="avatar" alt="" src="@{'/public/images/pic1.jpg'}" width="48" height="48"/> 
					<img class="avatar" alt="" src="@{'/public/images/pic1.jpg'}" width="48" height="48" />
					<img class="avatar" alt="" src="@{'/public/images/pic1.jpg'}" width="48" height="48" />
				</li>
			</ul>
	</div>
	
	<div class="span-15">

		<div class="main span-15 last">
			#{doLayout /}
		</div>
	</div>
	
	<div class="newuser span-4 last">
		<div>
			#{isNotConnected}
				<a href="@{Register.register()}">Register</a>
				<a href="@{Secure.login()}">Login</a>
			#{/isNotConnected}
			#{isConnected}
				<a>${controllers.Secure.Security.connected()}</a>
				<a href="@{Secure.logout()}">Logout</a>
			#{/isConnected}
		</div>
	
		<ul>
			<li>Share your insights</li>	
			<li>Prove your expertise</li>
			<li>Display your credibility</li>	
		</ul>
		#{myInsights/}
	</div>
	<div class="newuser span-24 last">
		Footer
	</div>
</div>


</body>
</html>
