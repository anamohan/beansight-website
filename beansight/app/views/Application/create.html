#{extends 'main.html' /}
#{set title:'Create insight' /}

#{set currentMenu:'menuCreate' /}

#{set 'moreScripts'}
    <script src="@{'/public/javascripts/jquery-ui-1.8.5.custom.min.js'}" type="text/javascript" charset="utf-8"></script>
#{/set}
#{set 'moreStyles'}
    <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/jquery-ui/smoothness/jquery-ui-1.8.5.custom.css'}">
#{/set}

<div class="prepend-4 span-14 append-4 last">

    #{form @Application.createInsight()}
        <p>What is going to happen?</p>
        <p>
            <label for="endDate">On </label>
            <input type="text" name="endDate" id="endDate" class="datePicker" size="10"/>, 
            <input type="text" name="insightContent" id="insightContent" />
        </p>
        <script type="text/javascript">
	        $(function() {
	          $(".datePicker").datepicker({ 
		          dateFormat: 'yy-mm-dd',
		          showOtherMonths: true,
		          selectOtherMonths: true,
		          minDate: 0
				} );
	        });
        </script>
        <p>
            <label for="tagLabelList">Tags:</label>
            <input type="text" name="tagLabelList" id="tagLabelList" />
            <label for="category">Category:</label>
               #{selectCategories/}
        <p>
        </p>
        <p>
            <input type="submit" value="Create" />
        </p>
    #{/form}
</div>
