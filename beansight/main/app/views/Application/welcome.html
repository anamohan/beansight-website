#{extends 'main.html' /}
#{set 'title'}
	&{'welcome.title'}
#{/set}

#{set 'moreScripts'}	
	<script src="@{'/public/javascripts/jquery.imgareaselect.pack.js'}" type="text/javascript" charset="utf-8"></script>
#{/set}
#{set 'moreStyles'}
    <link rel="stylesheet" href="@{'/public/stylesheets/css/imgareaselect-default.css'}" type="text/css" />
#{/set}

<div id="content" class="signup">
	<div class="bloccontent bloccenter">
		<div  id="leaveYourEmail">
		    <form id="leaveYourEmailForm">
	    		<label for="email">&{'email'}</label>
	    		<div class="item-input">
	        		<input type="text" name="email"/>
	        		<span class="error">#{error 'email' /}</span>
	        	</div>
	        	<div class="item-submit">
	        		<input type="submit" value="&{'welcome.leaveYourEmailSubmit'}"/>
	        	</div>
		    </form>
		</div>
		<div id="leaveYourEmailCallBackMsg">
		</div>
	</div>
	<div class="bloccontent blocright">
		<h2 class="cuf-grs">
			&{'welcome.leaveYourEmailMsg'}
		</h2>
	</div>
</div>
<hr class="clear"/>
