#{extends 'Mobile/main.html' /}
#{set 'title'}
    &{'mobile.insights.title'}
#{/set}

#{set 'moreScripts'}
<script id="insightTemplate" type="text/x-jquery-tmpl">
  <li><a href="#page-insight" data-uniqueid="{{= uniqueId}}" class="insight-link"><span class="endDate">{{= endDate}}</span> <span class="content">{{= content}}</span></a></li>
</script>
#{/set}

<div data-role="page" id="page-insights">
	<div data-role="header">
		<h1>Predictions</h1>
		<div data-role="navbar">
		<ul>
			<li><a id="filter-upcomming" href="" class="ui-btn-active">Upcomming</a></li>
			<li><a id="filter-popularity" href="">Popularity</a></li>
			<li><a id="filter-update" href="">Update</a></li>
		</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->

	<div data-role="content">	
	<ul data-role="listview" id="insightList">
	</ul>
	</div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="page-insight">
    <div data-role="header">
        <h1>Prediction</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p id="insight-endDate">endDate</p>
        <h2 id="insight-content">content</h2>
    </div><!-- /content -->
    
    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="" class="ui-btn-active" data-icon="plus">Agree</a></li>
                <li><a href="" data-icon="minus">Disagree</a></li>
                *{
                <li><a href="" data-icon="star">Favorite</a></li>
                <li><a href="" >Comment</a></li>
                }*
            </ul>
        </div><!-- /navbar -->
    </div>
</div><!-- /page -->

    $(document).ready(function() {
        getInsights("incoming");
    });
</script>
