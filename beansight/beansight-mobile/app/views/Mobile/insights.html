#{extends 'Mobile/main.html' /}
#{set 'title'}

#{/set}

#{set 'moreScripts'}
<script id="insightTemplate" type="text/x-jquery-tmpl">
  <li><a href="{{= insightAction({insightUniqueId:uniqueId})}}"><span class="endDate">{{= endDate}}</span> {{= content}}</a></li>
</script>
#{/set}

<div data-role="page">

	<div data-role="header">
		<h1>Predictions</h1>

		<ul>
			<li><a href="" class="ui-btn-active">Upcomming</a></li>
			<li><a href="">Popularity</a></li>
			<li><a href="">Update</a></li>
		</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->

	<div data-role="content">	
	<ul data-role="listview" id="insightList">
	</ul>
	</div><!-- /content -->
</div><!-- /page -->

<script type="text/javascript">
    var insights = [
        { content: "The Red Violin", uniqueId: "la-tablette-xoom-de-motorola-va-faire-de-l-ombre-a-l-ipad-2-d-apple", endDate: "2010" },
        { content: "Eyes Wide Shut", uniqueId: "la-coalition-va-declencher-une-operation-terrestre-en-libye", endDate: "2010-03-04" }
    ];

    $( "#insightTemplate" ).tmpl( insights )
        .appendTo( "#insightList" );
</script>
